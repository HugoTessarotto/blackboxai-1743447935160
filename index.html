<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Vendas e Estoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <nav class="sidebar w-64 bg-blue-800 text-white p-4">
            <div class="flex items-center space-x-2 mb-8">
                <i class="fas fa-store text-2xl"></i>
                <h1 class="text-xl font-bold">Gestão Comercial</h1>
            </div>
            <ul class="space-y-2">
                <li>
                    <a href="index.html" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700 bg-blue-700">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="products.html" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-box-open"></i>
                        <span>Produtos</span>
                    </a>
                </li>
                <li>
                    <a href="sales.html" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-cash-register"></i>
                        <span>Vendas</span>
                    </a>
                </li>
                <li>
                    <a href="inventory.html" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Estoque</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-cog"></i>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            
            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="card bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-500">Total de Vendas</p>
                            <h3 class="text-3xl font-bold" id="total-sales">R$ 0,00</h3>
                        </div>
                        <i class="fas fa-chart-line text-blue-500 text-3xl"></i>
                    </div>
                </div>
                
                <div class="card bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-500">Produtos em Estoque</p>
                            <h3 class="text-3xl font-bold" id="total-products">0</h3>
                        </div>
                        <i class="fas fa-boxes text-green-500 text-3xl"></i>
                    </div>
                </div>
                
                <div class="card bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-500">Produtos com Baixo Estoque</p>
                            <h3 class="text-3xl font-bold" id="low-stock">0</h3>
                        </div>
                        <i class="fas fa-exclamation-triangle text-yellow-500 text-3xl"></i>
                    </div>
                </div>
            </div>

            <!-- Recent Sales -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Últimas Vendas</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Itens</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                            </tr>
                        </thead>
                        <tbody id="recent-sales" class="bg-white divide-y divide-gray-200">
                            <!-- Sales will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
