<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
        }
        .product-image {
            height: 120px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <nav class="sidebar w-64 bg-blue-800 text-white p-4">
            <div class="flex items-center space-x-2 mb-8">
                <i class="fas fa-store text-2xl"></i>
                <h1 class="text-xl font-bold">Gestão Comercial</h1>
            </div>
            <ul class="space-y-2">
                <li>
                    <a href="index.html" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="products.html" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700 bg-blue-700">
                        <i class="fas fa-box-open"></i>
                        <span>Produtos</span>
                    </a>
                </li>
                <li>
                    <a href="sales.html" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-cash-register"></i>
                        <span>Vendas</span>
                    </a>
                </li>
                <li>
                    <a href="inventory.html" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Estoque</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-cog"></i>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Gestão de Produtos</h2>
                <button id="add-product-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>Adicionar Produto
                </button>
            </div>

            <!-- Product Form (Hidden by default) -->
            <div id="product-form-container" class="hidden bg-white p-6 rounded-lg shadow mb-6">
                <h3 class="text-xl font-semibold mb-4" id="form-title">Adicionar Novo Produto</h3>
                <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="product-id">
                    <div>
                        <label class="block text-gray-700 mb-2">Nome do Produto</label>
                        <input type="text" id="product-name" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Categoria</label>
                        <input type="text" id="product-category" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Preço (R$)</label>
                        <input type="number" step="0.01" id="product-price" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Quantidade em Estoque</label>
                        <input type="number" id="product-stock" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 mb-2">Imagem (URL do Pexels)</label>
                        <input type="text" id="product-image" class="w-full p-2 border rounded" placeholder="https://images.pexels.com/...">
                    </div>
                    <div class="md:col-span-2 flex justify-end space-x-2">
                        <button type="button" id="cancel-btn" class="px-4 py-2 border rounded">Cancelar</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar</button>
                    </div>
                </form>
            </div>

            <!-- Products Table -->
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Imagem</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Categoria</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Preço</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estoque</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="products-table" class="bg-white divide-y divide-gray-200">
                            <!-- Products will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
